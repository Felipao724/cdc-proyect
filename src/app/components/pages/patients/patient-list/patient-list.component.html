<mat-table #table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let patient"> {{patient.first_name}} {{patient.parternal_surname}} {{patient.maternal_surname}} </mat-cell>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="estado">
      <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
      <mat-cell *matCellDef="let patient"> {{patient.name}} </mat-cell>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="detalles">
      <mat-header-cell *matHeaderCellDef> Detalles </mat-header-cell>
      <mat-cell *matCellDef="let patient"> <button mat-raised-button routerLink="patient-details/xd">Detalles</button> </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
    
    </mat-table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons aria-label="Select page of periodic patients">
    </mat-paginator>
